<div class="container" style="margin-top: 100px; margin-left: 100px; width: 1000px;">
  <br>
  <br>
  <h3 style="color: blueviolet; text-align: center;">
    <strong>Lista de Carros</strong>
  </h3>
  <mat-form-field color="accent" appearance="outline">
    <input 
      matInput 
      placeholder="Buscar carro" 
      (input)="searchCar(filter.value)" 
      style="border-radius: 5px; height: 15px; width: 175px;" 
      #filter
    />
  </mat-form-field>
  <button 
    mat-flat-button 
    style="float: right; width: 100px; margin-top: 10px; margin-left: 10px;" 
    (click)="openDialog(car)"
  >
    Adicionar 
  </button>
  <br>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let car">{{ car.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let car">{{ car.name }}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
      <td mat-cell *matCellDef="let car">{{ car.description }}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Preço</th>
      <td mat-cell *matCellDef="let car">{{ car.price }}</td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoria</th>
      <td mat-cell *matCellDef="let car">{{ car.category }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let car">{{ car.status }}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let car">
        <button 
          mat-flat-button 
          style="height: 27px; width: auto; background-color: white; color: black; border: 1px solid black;"
          (click)="openDialog(car)">
          Editar
        </button>
      </td>
    </ng-container>
    
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let car">
        <button 
          mat-flat-button 
          style="height: 27px; width: auto; background-color: palevioletred; color: white;"
          (click)="deleteCar(car.id)">
          Excluir
        </button>
      </td>
    </ng-container>

    <!-- Table Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let cars; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator 
    [pageSizeOptions]="[5, 10, 20]" 
    [pageSize]="10" 
    showFirstLastButtons 
    aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
